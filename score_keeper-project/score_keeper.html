<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Score Keeper App</title>
    <link rel="stylesheet" href="score_keeper.css">
  </head>
  <body>
    <h1>  Player1: <span class="scrbrd" id="scrbrdP1">0</span>
          Player2: <span class="scrbrd" id="scrbrdP2">0</span>
          Player3: <span class="scrbrd" id="scrbrdP3">0</span>
    </h1>
    <p>Playing to <span><strong>10</strong></span></p>

    <input type="number">
    <button type="button" class="pBtn btn1">Player 1</button>
    <button type="button" class="pBtn btn2">Player 2</button>
    <button type="button" class="pBtn btn3">Player 3</button>
    <button type="button" class="btn btn4">Reset</button>

    <script type="text/javascript" src="score_keeper.js">
    </script>
  </body>
</html>
